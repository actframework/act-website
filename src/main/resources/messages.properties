feature.view.title=Powerful view architecture with multiple render engine support
feature.view.desc=<p>For more traditional application design that requires server-side page rendering, Act.Framework by default uses the <a href="http://rythmengine.org/">Rythm Template Engine</a>. And it supports using your favorite template engine including: </p> <ul> <li> <a href="http://velocity.apache.org/">Velocity</a> through <a href="https://github.com/actframework/act-velocity">Velocity plugin</a> </li> <li> <a href="http://freemarker.org/">FreeMarker</a> through <a href="https://github.com/actframework/act-freemarker">FreeMarker plugin</a> </li> <li> <a href="http://www.thymeleaf.org/">Thymeleaf</a> through <a href="https://github.com/actframework/act-thymeleaf">Thymeleaf plugin</a> </li> <li> <a href="https://mustache.github.io/">Mustache</a> through <a href="https://github.com/actframework/act-mustache">Mustache plugin</a> </li> <li> <a href="http://ibeetl.com/">Beetl</a> through <a href="https://github.com/actframework/act-beetl">Beetl plugin</a> </li> </ul> <p> ActFramework support using multiple template engines in the same projects.</p> 
