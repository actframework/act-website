feature.conf.title=Multi-environment configuration
feature.conf.desc1=Act.Framework supports the concept of <code>profile</code> which allows you to organize your configurations in different environment (defined by profile) easily. Take a look at the following configurations from one of our real project:
feature.conf.desc2=Suppose on your UAT server, you start the application with JVM option <code>-Dprofile=uat</code>, ActFramework will load the configuration in the following sequence: <ol> <li>Read all <code>.properties</code> files in the <code>/resources/conf/common</code> dir</li> <li>Read all <code>.properties</code> files in the <code>/resources/conf/uat</code> dir</li> </ol> This way ActFramework use the configuration items defined in <code>uat</code> profile to overwrite the same items defined in <code>common</code> profile. The common items that are not overwritten still effective. 
feature.db.title=Simple yet powerful database support
feature.db.desc=<p>Act.Framework provides a decent set of database access APIs via <code>act.db.Dao</code> and relevant interfaces. </p> <ul> <li><a href="https://github.com/actframework/act-ebean">act-ebean</a> plugin implemented the ActFramework database layer based on the fast and simple <a href="http://ebean-orm.github.io/">ebean ORM</a> library, which works with most SQL database solutions on the market </li> <li> <a href="https://github.com/actframework/act-morphia">act-morphia</a> plugin implemented the ActFramework database layer based on the official <a href="https://mongodb.github.io/morphia/">Morphia</a> document mapper for MongoDB </li> </ul> 
