<!DOCTYPE html>
<html lang="@_lang">

<head>
    @head()
</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        @nav(false)
    </nav>

    <header>
        @header()
    </header>

    <section id="news">
        @news()
    </section>

    <section id="introduction">
        @introduction()
    </section>

    <section id="getstarted">
        @args Iterable<act_site.Skeleton> skeletons
        @args String lang
        @getstarted({skeletons: skeletons, lang: lang})
    </section>

    <section id="tutorials">
        @args Iterable<act_site.Video> videos, String lang
        @tutorials({videos: videos, lang: lang})
    </section>

    <aside class="bg-dark" id="support">
        @support()
    </aside>

    <section id="about">
        @about()
    </section>

    <section id="footer" class="bg-primary">
        @footer()
    </section>

    @scripts()

</body>

</html>
