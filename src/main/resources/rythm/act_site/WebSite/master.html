<!DOCTYPE html>
<html lang="@_lang">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="@i18n("main.description")">
    <meta name="author" content="@i18n("main.content")">

    <title>@i18n("main.title")</title>

    <!-- Bootstrap Core CSS -->
    <link href="/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom Fonts TODO: CINJ fix this! -->
    <link href="/css/font-awesome.min.css" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Merriweather:400,300,300italic,400italic,700,700italic,900,900italic' rel='stylesheet' type='text/css'>

    <!-- Plugin CSS -->
    <link rel="stylesheet" href="/css/jquery.modal.min.css">
    <link rel="stylesheet" href="/css/prism.min.css">
    <link rel="stylesheet" href="/css/prism-line-numbers.min.css">

    <!-- Site CSS -->
    <link href="/css/creative.min.css" rel="stylesheet">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

</head>

<body id="page-top">

    <nav id="mainNav" class="navbar navbar-default navbar-fixed-top">
        @invoke("nav")
    </nav>

    <header>
        @invoke("header")
    </header>

    <section id="news">
        @invoke("news")
    </section>

    <section id="introduction">
        @invoke("introduction")
    </section>

    <section id="getstarted">
        @args Iterable<act_site.Skeleton> skeletons
        @args String lang
        @invoke("getstarted",skeletons, {lang: lang})
    </section>

    <section id="tutorials">
        @args Iterable<act_site.Video> videos
        @args String lang
        @invoke("tutorials",videos, {lang: lang})
    </section>

    <aside class="bg-dark" id="support">
        @invoke("support")
    </aside>

    <section id="about">
        @invoke("about")
    </section>

    <section id="footer" class="bg-primary">
        @invoke("footer")
    </section>

    <!-- Theming -->
    <script src="/js/jquery.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>

    <!-- Plugins -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>
    <script src="/js/scrollreveal.min.js"></script>
    <script src="/js/jquery.modal.min.js"></script>
    <script src="/js/markdown-it.min.js"></script>
    <script src="/js/markdown-it-footnote.min.js"></script>
    <script src="/js/prism.min.js" charset="utf-8"></script>

    <!-- Core -->
    <script src="/js/creative.min.js"></script>
    <script src="/js/site.min.js"></script>
</body>

</html>
