<div class="container text-center">
    <div class="call-to-action">
        <h2>@i18n("support.headline")</h2>
    </div>
</div>

@args String imageContext

<div class="container">
    <div class="row">

        <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box">
                <i class="text-primary sr-icons"><img src="@(imageContext)/icon/github2.png" style="width:48px;height:48px;"></i>
            </div>
            <p class="text-faded">@i18n("support.github")</p>
        </div>

        <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box">
                <i class="text-primary sr-icons"><img src="@(imageContext)/icon/gitter.png" style="width:48px;height:48px;"></i>
            </div>
            <p class="text-faded">@i18n("support.gitter")</p>
        </div>

        <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box">
                <i class="text-primary sr-icons"><img src="@(imageContext)/icon/so.png" style="width:48px;height:48px;"></i>
            </div>
            <p class="text-faded">@i18n("support.so")</p>
        </div>

        <div class="col-lg-3 col-md-6 text-center">
            <div class="service-box">
                <i class="text-primary sr-icons"><img src="@(imageContext)/icon/studio-icon.png" style="width:48px;height:48px;"></i>
            </div>
            <p class="text-faded">@i18n("support.consulting")</p>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
            <br><br>
            <p class="text-muted">@i18n("support.qq") <img src="@(imageContext)/icon/qq.png" style="width:24px;height:24px;"></p>
