@def download(String title, String desc, String file) {
<li class="download">
    <div class="row">
        <div class="col-lg-2 text-left">@title</div>
        <div class="col-lg-6 col-lg-offset-1 text-left">@desc</div>
        <div class="col-lg-1 col-lg-offset-1 text-center">
            <a href="/skeleton/@file" class="text-faded"><svg class="nc-icon outline" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24"> <g transform="translate(0, 0)"> <line data-cap="butt" data-color="color-2" fill="none" stroke="#ffffff" stroke-width="2" stroke-miterlimit="10" x1="12" y1="9" x2="12" y2="22" stroke-linejoin="round" stroke-linecap="round"></line> <polyline data-color="color-2" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" points=" 15,19 12,22 9,19 " stroke-linejoin="round"></polyline> <path fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" d="M17,16h2 c2.209,0,4-1.791,4-4c0-2.197-1.782-4.013-4.025-3.997C18.718,4.093,15.474,1,11.5,1C7.481,1,4.21,4.164,4.018,8.136 C2.287,8.575,1,10.132,1,12c0,2.209,1.791,4,4,4h2" stroke-linejoin="round"></path> </g> </svg></a>
        </div>
    </div>
</li>
}

<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
            <h2 class="section-heading">
                <svg class="nc-icon outline" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24"> <g transform="translate(0, 0)"> <line data-cap="butt" fill="none" stroke="#ffffff" stroke-width="2" stroke-miterlimit="10" x1="1" y1="12" x2="22" y2="12" stroke-linejoin="round" stroke-linecap="round"></line> <line data-cap="butt" data-color="color-2" fill="none" stroke="#ffffff" stroke-width="2" stroke-miterlimit="10" x1="1" y1="5" x2="9" y2="5" stroke-linejoin="round" stroke-linecap="round"></line> <line data-cap="butt" data-color="color-2" fill="none" stroke="#ffffff" stroke-width="2" stroke-miterlimit="10" x1="1" y1="19" x2="16" y2="19" stroke-linejoin="round" stroke-linecap="round"></line> <polyline fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" points="19,9 22,12 19,15 " stroke-linejoin="round"></polyline> <polyline data-color="color-2" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" points=" 6,2 9,5 6,8 " stroke-linejoin="round"></polyline> <polyline data-color="color-2" fill="none" stroke="#ffffff" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" points=" 13,16 16,19 13,22 " stroke-linejoin="round"></polyline> </g> </svg>
                @i18n("getstarted.headline")</h2>
            <hr class="light">
            <div class="text-left news-box">
                @i18n("getstarted.body")
                <div class="row" style="padding-top: 30px;"></div>
                <ul class="docs-section">
                    @args Iterable<act_site.Skeleton> skeletons
                    @for (skeletons) {
                    @download(_.name, _.desc, _.fileName)
                    }
                </ul>
            </div>
        </div>
    </div>
</div>
