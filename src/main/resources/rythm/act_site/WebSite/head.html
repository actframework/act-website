<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="@i18n("main.description")">
<meta name="author" content="@i18n("main.content")">

<title>@i18n("main.title")</title>

@args String imageContext
<!-- Site Favicon -->
<link rel="shortcut icon" type="@(imageContext)/png" href="/image/favicon.png"/>
<link rel="shortcut icon" type="@(imageContext)/png" href="http://actframework.org/image/favicon.png"/>

<!-- Bootstrap Core CSS -->
<link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.css" rel="stylesheet">


@args boolean isCn
<!-- fonts -->
@ifNot(isCn) {
<link href='https://fonts.googleapis.com/css?family=Open+Sans:300italic,400italic,600italic,700italic,800italic,400,300,600,700,800' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Quicksand:400light,300light,700light,900light' rel='stylesheet' type='text/css'>
}

<!-- Plugin CSS -->
<link rel="stylesheet" href="/css/jquery.modal.min.css">

<!-- Site CSS -->
<link href="/css/creative.min.css" rel="stylesheet">
<link href="/css/hilight.min.css" rel="stylesheet" >
