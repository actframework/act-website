@def videoItem(Video video, String lang) {
    @{
        Video.Source source = video.source(lang)
    }
    @if (source) {
    <div class="col-lg-4 col-sm-6 video-panel">
        <a name="@source.id"></a>
        <div class="col-lg-10">
            @video.desc
        </div>
        <div class="col-lg-2 video-panel-play">
            <span class="helper"></span>
            <a target="_blank" href="@source.siteUrl()" class="element">
                <svg class="nc-icon outline" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" x="0px" y="0px" width="24px" height="24px" viewBox="0 0 24 24"> <g transform="translate(0, 0)"> <circle fill="none" stroke="#07e362" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" cx="12" cy="12" r="11" stroke-linejoin="round"></circle> <polygon data-color="color-2" fill="none" stroke="#07e362" stroke-width="2" stroke-linecap="round" stroke-miterlimit="10" points=" 10,16 10,8 16,12 " stroke-linejoin="round"></polygon> </g> </svg>
            </a>
        </div>
    </div>
    }
}


<div class="container">
    <div class="row" style="padding-top: 12px">&nbsp;</div>
    <div class="container text-center">
        <div class="call-to-action">
            <h2>Tutorials and Videos</h2>
        </div>
    </div>
    <div class="row">
        @args String lang
        @args Iterable<Video> videos
        @for (videos) {
            @videoItem(_,lang)
        }
    </div>
</div>
