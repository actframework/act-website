@args String imageContext;
<div class="container">
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2 text-center">
            <h2 class="section-heading">@i18n("about.headline")</h2>
            <hr class="light">
            <div class="text-left news-box">
                @i18n("about.body")
                <p><b>@i18n("about.thankyou.headline")</b></p>
                <p>
                    <img src="@(imageContext)/thinking-studio-logo.png" style="width:32px;height:32px">&nbsp;&nbsp;
                    @i18n("about.studio")
                </p>
                <p>
                    <img src="@(imageContext)/idea-logo.png" style="width:32px;height:32px">&nbsp;&nbsp;
                    @i18n("about.jetbrains")
                </p>
            </div>
        </div>
    </div>
</div>
