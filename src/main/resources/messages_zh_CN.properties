about.studio=<a href="http://thinking.studio"> Thinking Studio </a> \u662F ActFramework \u80CC\u540E\u7684\u516C\u53F8. \u611F\u8C22\u516C\u53F8\u603B\u76D1 Joe Cincotta \u5141\u8BB8\u6211\u4F7F\u7528\u4E00\u4E9B\u5DE5\u4F5C\u65F6\u95F4\u7528\u4E8E\u5F00\u53D1 ActFramework\uFF0C\u540C\u65F6 \u5141\u8BB8\u6211\u5728\u516C\u53F8\u7684Java\u9879\u76EE\u4E0A(\u81EA2015\u5E74\u5E95)\u8BD5\u7528ActFramework
