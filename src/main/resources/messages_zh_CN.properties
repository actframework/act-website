feature.conf.desc2=<p>\u5047\u8BBE\u4F60\u7684\u9879\u76EE\u90E8\u7F72\u5230\u4E86\u4F60\u7684UAT(User Acceptance Test)\u670D\u52A1\u5668\uFF0C\u4F60\u53EF\u4EE5\u4F7F\u7528JVM\u53C2\u6570 <code>-Dprofile=uat</code>\
\u6765\u542F\u52A8\u5E94\u7528\u3002ActFramework\u4F1A\u6309\u7167\u4E00\u4E0B\u5E8F\u5217\u6765\u52A0\u8F7D\u914D\u7F6E:</p> \
\
<ol> \
<li>Read <code>/resources/conf/common</code>\u76EE\u5F55\u4E2D\u7684\u6240\u6709<code>.properties</code>\u6587\u4EF6</li> \
<li>Read <code>/resources/conf/uat</code>\u76EE\u5F55\u4E2D\u7684\u6240\u6709<code>.properties</code>\u6587\u4EF6</li>\
</ol> \
\
<p>\u8FD9\u6837ActFramework\u4F7F\u7528<code>uat</code>profile\u4E0B\u9762\u7684\u914D\u7F6E\u9879\u6765\u8986\u76D6<code>common</code>\u4E0B\u9762\u7684\u914D\u7F6E\u9879\u3002\
\u800C<code>common</code>\u4E0B\u9762\u6CA1\u6709\u88AB\u8986\u76D6\u7684\u914D\u7F6E\u9879\u5219\u7EE7\u7EED\u6709\u6548\u3002</p>
