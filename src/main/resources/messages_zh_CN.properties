about.body=<p>\u65F6\u5149\u56DE\u5230 2009 \u5E74, \u6211\u4F5C\u4E3A\u72EC\u7ACB\u6280\u672F\u987E\u95EE\u521A\u521A\u5B8C\u6210\u4E86\u4E00\u4E2A\u4F7F\u7528 CakePHP \u7684\u9879\u76EE. \u611F\u89C9\u5F88\u7CDF\u7CD5, \u51B3\u5B9A\u56DE\u5230\u6211\u949F\u7231\u7684 Java \u4E16\u754C. \u4F46\u6211\u5BF9\u4E3B\u6D41\u7684 Spring, Struts \u5E76\u4E0D\u6EE1\u610F. \u5F00\u59CB\u5BFB\u627E\u65B0\u7684\u6280\u672F\u652F\u6491. <a href="https://web.archive.org/web/20100617000816/http://www.playframework.org/">PlayFramework</a> \u4F5C\u4E3A\u4E1A\u754C\u7684\u65B0\u5175\u8FDB\u5165\u4E86\u6211\u7684\u89C6\u91CE. 15\u5206\u949F\u7684\u5C1D\u8BD5\u544A\u8BC9\u6211, \u8FD9\u5C31\u662F\u6211\u4E00\u76F4\u5BFB\u627E\u7684\u4E1C\u897F.</p><p>\u6211\u70ED\u7231Play (1.x), \u56E0\u4E3A\u5176\u7B80\u5355, \u5E72\u51C0\u5E76\u5BCC\u4E8E\u8868\u8FBE\u529B. \u5979\u7ED9 Javaer \u4EEC\u5E26\u6765\u4E86\u5D2D\u65B0\u7684\u4F53\u9A8C. \u9057\u61BE\u7684\u662F 2012 \u5E74\u5E95 Play \u56E2\u961F\u63A8\u51FA\u7684 2.x \u91C7\u7528\u4E86\u65B0\u7684\u5F00\u53D1\u54F2\u5B66, \u5B8C\u5168\u5E9F\u5F03\u4E86 1.x \u7684\u4EE3\u7801\u67B6\u6784. \u800C\u6211\u5BF9\u5176\u5E76\u4E0D\u611F\u5192. \u540E\u6765\u53D1\u751F\u7684<a href="http://cdn.verydemo.com/demo_c89_i23861.html">\u516C\u5F00\u4FE1\u4E8B\u4EF6</a>\u544A\u8BC9\u6211\u81EA\u5DF1\u4E0D\u662F\u552F\u4E00\u8FD9\u6837\u60F3\u7684\u4EBA.</p><p>\u6211\u5F00\u59CB<a href="https://my.oschina.net/greenlaw110/blog/94408">\u601D\u8003</a>\u6CBF\u7740 Play 1.x \u7684\u9053\u8DEF\u6784\u9020\u4E00\u4E2A\u65B0\u7684\u6846\u67B6. \u5927\u6982\u4E00\u5E74\u534A\u4E4B\u540E\u7ECF\u8FC7\u4E86\u51E0\u4E2A\u4F7F\u7528Spring\u7684\u9879\u76EE\u7684\u201C\u75DB\u82E6\u201D\u7ECF\u5386\uFF0C\u6211\u51B3\u5B9A\u5F00\u59CB\u8FD9\u4E2A\u65B0\u6846\u67B6\u9879\u76EE. \u4E24\u5E74\u591A\u7684\u5F00\u53D1\u7EC8\u4E8E\u5F00\u82B1\u7ED3\u679C\u4E86\uFF1A\u8FD9\u5C31\u662F\u6211\u7406\u60F3\u4E2D\u7684 Java MVC \u6846\u67B6: ActFramework.</p>
