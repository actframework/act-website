feature.view.desc=<p>\u4F20\u7EDF\u7684\u5E94\u7528\u91C7\u7528\u670D\u52A1\u7AEF\u9875\u9762\u751F\u6210. Act.Framework \u5185\u7F6E\u5F3A\u5927\u6613\u7528\u7684 <a href="http://rythmengine.org/">Rythm \u6A21\u677F\u5F15\u64CE</a>. \u540C\u65F6\u901A\u8FC7\u63D2\u4EF6\u652F\u6301\u5176\u4ED6\u6A21\u677F\u5F15\u64CE, \u5305\u62EC\u5728\u56FD\u5185\u500D\u53D7\u6B22\u8FCE\u7684 <a href="http://ibeetl.com/">Beetl</a>:</p>\
<ul><li>\u901A\u8FC7 through <a href="https://github.com/actframework/act-beetl">Beetl \u63D2\u4EF6</a>\u652F\u6301 <a href="http://ibeetl.com/">Beetl</a> </li> <li> \u901A\u8FC7 <a href="https://github.com/actframework/act-velocity">Velocity \u63D2\u4EF6</a>\u652F\u6301 <a href="http://velocity.apache.org/">Velocity</a></li> <li>\u901A\u8FC7 <a href="https://github.com/actframework/act-freemarker">FreeMarker \u63D2\u4EF6</a>\u652F\u6301 <a href="http://freemarker.org/">FreeMarker</a>  </li> <li>\u901A\u8FC7 <a href="https://github.com/actframework/act-thymeleaf">Thymeleaf \u63D2\u4EF6</a>\u652F\u6301 <a href="http://www.thymeleaf.org/">Thymeleaf</a> </li> <li>\u901A\u8FC7 <a href="https://github.com/actframework/act-mustache">Mustache \u63D2\u4EF6</a>\u652F\u6301 <a href="https://mustache.github.io/">Mustache</a> </li> </ul><p> Act.Framework \u53EF\u4EE5\u5728\u9879\u76EE\u4E2D\u8F7B\u677E\u652F\u6301\u591A\u4E2A\u6A21\u677F\u5F15\u64CE.</p> 
